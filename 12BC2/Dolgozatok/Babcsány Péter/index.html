<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Diákok</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="nev" class="form-label">Diák neve</label>
                <input type="text" class="form-control" id="nev" placeholder="Kiss Pista">
                <label for="osztaly" class="form-label" style="margin-top: 10px;">Diák osztálya</label>
                <input type="text" class="form-control" id="osztaly" placeholder="12/B">
                <button style="margin-top: 10px;" type="button" class="btn btn-primary" onclick="kuldes()">Küldés</button>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>


    <script>
        function kuldes()
        {
            let nev = document.getElementById("nev").value;
            let osztaly = document.getElementById("osztaly").value;

            fetch("http://localhost/api.php", {
                method: "POST",
                headers: {"Content-Type": "applications/json"},
                body: JSON.stringify({ nev: "nev", osztaly: "osztaly" })
            }
            )
            .then($result => console.log($result))
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
