<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>F칩rum</h1>
     <div> 
      <select id="optionSelect">
        <option value="Option 1">Politiz치ci칩</option>
        <option value="Option 2">Tanulm치nyi</option>
      </select>
      <button onclick="fetchPosts()">Posztok lekerese</button>
    </div>
    <div id="posts"></div>
    <script>
      async function fetchPosts() {
        const option = document.getElementById('optionSelect').value;
        const response = await fetch('/posts');
        const posts = await response.json();
        const kivalasztottposztok = posts.filter(post => post.option === option);
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = kivalasztottposztok.map(post => `<p>${post.content}</p>`).join('');
    
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
