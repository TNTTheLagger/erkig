<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body onload="get()">
    <div class="container-sm" style="background-color: grey; height: 600px;">
        <div>
            <h1 style="color: white;" class="text-center">Filmek</h1>
        </div>
        
        <div style="margin: 10px; border-radius: 25px; background-color: white;">
            <div style="padding-left: 15px;padding-right: 15px;padding-top: 15px;" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cím</span>
                <input type="text" class="form-control" id="cim" name="cim" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div style="padding-bottom: 15px;padding-left: 15px;padding-right: 15px;">
                <select class="form-select" id="kategoria" name="kategoria" aria-label="Default select example">
                    <option selected>Válassz kategoriat</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
              <div style="padding-left: 15px;padding-right: 15px;padding-bottom: 15px;" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Hossz</span>
                <input type="number" class="form-control" id="hossz" name="hossz" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <input onclick="Gombelkuld(); get()" type="button" name="keres" id="keres" class="btn btn-primary">
        </div>
        <div id="betolt" style="margin: 10px;border-radius: 25px; background-color: white;">

        </div>
    </div>
</body>
<script>
    function get()
    {
        fetch("http://localhost/api.php")
        .then(response => response.json())
        .then(data => console.log(data))

    }
    function Gombelkuld()
    {
        let cim = document.getElementById("cim").value
        let kategoria = document.getElementById("kategoria").value
        let hossz = document.getElementById("hossz").value
    
        fetch("http://localhost/api.php",
        {
            method: "POST",
            headers:
            {
                "Content-Type" : "application/json"
            },
            body: JSON.stringify({"cim": cim, "kategoria":kategoria,"hossz":hossz})
        })
        .then(response => response.json())
        .then(data => console.log(data))
    }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
